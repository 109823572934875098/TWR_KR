twrquebec.1.t:0 "The Flag Debate"
twrquebec.1.d:0 "Now that Quebec is finally free, there only lies the question of what our new flag will be. Multiple factions within the interim government are bitterly torn on this question (as they are with every other subject) and have finally settled on two alternatives. There is the current flag used by Quebec introduced by former premier Duplessis in 1948, with heavy influence from the Kingdom of France. The more modern and secular alternative is the revolutionary tricolour used by Papineau and the Partie Patriote during the Lower Canada Rebellion of 1838, ablaze in green red and white. After being put to a vote in the assembly, the final choice for our new republic's flag is..."
twrquebec.1.a:0 "The Fleurdelisé!"
twrquebec.1.b:0 "The Tricolore!"

twrquebec.2.t:0 "The [GetYear] General Election"
twrquebec.2.d:0 "With Quebec finally free from Anglo rule, we are free to hold our first ever free elections as an independent nation."
twrquebec.2.a:0 "The Creditistes come in with a suprise victory"
twrquebec.2.b:0 "The RN secures control"
twrquebec.2.c:0 "A victory for the MSA"
twrquebec.2.e:0 "The RIN wins the elections"